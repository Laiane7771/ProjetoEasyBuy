<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastrar Subcategoria</title>
		<link rel="stylesheet" href="css/corpo_adm.css">
		<link rel="stylesheet" href="css/cabecalho_adm.css">
		<script type="text/javascript" src="js/jquery.js"></script>
	</head>
	<body>
		<header id = "cabecalho-adm">
			<div id = "label_boasVindas" class = "estilo-text"> Bem-Vindo Fulano(a)</div>
			<div id = "logo-ecommerce"></div>
			<div id = "label-administrar"><span class = "estilo-text">√Årea Administrativa</span></div>
		</header>
		<section id = "principal-adm" >
			<div id = "cadastrar-subcategoria">
				<div id = "combobox-categoria">
					<div id = "labelCadastrarSubcategoria"> Cadastrar Sub-Categoria</div>
					<div id = "labelCategoria1">Categoria</div>
					
					<select id = "categorias" name = "combobox"></select>
				</div>
				<div id = nome-subcategoria>
					<div id = "labelNomesubcategoria">Nome da Subcategoria</div>
				</div>
				<div id = "area-input-nomesub">
					<input id = "input-nomeSubcat" name = "nomeSubcat" value = "Nome"/>
				</div>
				<div id = "area-descri-sub"> 
					<textarea id = "area-descri-sub" rows= "4" cols = "40"></textarea>
				</div>
				<div id = "label-detalhes-desc">Detalhes</div>
				<div id = "botaoVoltar">
					<a href= "administracao.html"><div id = "labelVoltar">Voltar</div></a>
				</div>
				<div id = "botaoCadastrar">
					<div id = "labelCadastrar">Cadastrar</div>
					
				</div>
			</div>
		</section>
		<footer id = "rodape-adm"></footer>
		<script type="text/javascript" src="js/cadastrarSubcategoria.js"></script>
	</body> 
</html>
