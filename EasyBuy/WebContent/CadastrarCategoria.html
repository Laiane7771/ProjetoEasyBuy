<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastrar Categoria</title>
		<link rel="stylesheet" href="css/corpo_adm.css">
		<link rel="stylesheet" href="css/cabecalho_adm.css">
		<script type="text/javascript" src="js/jquery.js"></script>
	
	</head>
	<body>
		<header id = "cabecalho-adm">
			<div id = "label_boasVindas" class = "estilo-text"> Bem-Vindo Fulano(a)</div>
			<div id = "logo-ecommerce"></div>
			<div id = "label-administrar"><span class = "estilo-text">Área Administrativa</span></div>
		</header>
		<section id = "principal-adm">
		<div id = "area-cadastro">
			<span id = "label-cadastrarProduto" class = "estilo-text">Cadastrar Categoria</span>
			<div id = "area-input-nomeProduto">
				<input id = "categoriasNome"class ="estilo-input-text" name=”nome_categoria” value = "Nome da Categoria">
			</div>
			<div id = "area-input-descricao">
				<textarea  name = "descricao_categoria" class = "estilo-input-desc" value = "Descricão" rows = "6 " cols = "40">
				Descrição
				</textarea>
			<div id = "area-botao-voltar">
				<a href = "administracao.html"><span id = "est-botao-voltar">Voltar</span></a>
			</div>
			<div id = "area-botao-cadastrar">
				<span id = "est-botao-cadastrar">Cadastrar</span>
			</div>
		</div>
		</section>
		<footer id = "rodape-adm"></footer>
		<script type="text/javascript" src="js/cadastrarCategoria.js"></script>
	</body>
</html>
